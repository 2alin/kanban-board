<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple kanban board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <section>
          <button id="new-card-button"><span class="icon"></span></button>
        </section>
      </header>

      <section id="board"></section>

      <aside class="modal new-card">
        <section class="form container">
          <h2 class="title">New card</h2>
          <form name="new-card" target="_self" id="new-card-form">
            <label for="new-card-title">Title: </label>
            <input type="text" name="title" id="new-card-title" required />
            <label for="new-card-description">Description: </label>
            <textarea
              name="description"
              id="new-card-description"
              cols="40"
              rows="4"
            ></textarea>
            <label for="new-card-category">Category: </label>
            <select name="category" id="new-card-category"></select>
          </form>
          <footer>
            <button id="cancel-new-card-button">cancel</button>
            <button id="submit-card-button">add card</button>
          </footer>
        </section>
      </aside>
      <footer>
        <section class="import">
          <span>Import board data: </span>
          <input type="file" name="import-file" id="import-file" />
          <button id="load-selected-button" hidden>Load selected data</button>
          <span class="success">Board data loaded succcesfully!</span>
          <span class="error">Error while loading board data!</span>
        </section>
        <section class="export">
          <span>Export board data: </span>
          <button id="export-button">export</button>
          <span class="download" hidden
            >Your board data is ready to
            <a href="" class="download">download</a></span
          >
        </section>
        <section class="theme-selector">
          <span>Theme: </span>
          <template>
            <button data-theme="">
              <span class="color-sample"></span>
              <span class="color-sample"></span>
              <span class="color-sample"></span>
              <span class="color-sample"></span>
            </button>
          </template>
        </section>
      </footer>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
